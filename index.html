<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Palanquin:wght@300;400&family=Red+Hat+Display:wght@500&family=Roboto:wght@100&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="summary-card">
      <img src="./images/illustration-hero.svg" class="illustration-hero">
      <h1>Order Summary</h1>
      <p class="p1">You can now listen to millions songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan">
        <img src="./images/icon-music.svg">


        <div class="abonnement">
          <p class="delai-plan">Annuel Plan</p>
          <p class="price">$59.99/year</p>
        </div>

        <p class="about-plan">Change</p>
      </div>

      <button class="buttonpay">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://api.whatsapp.com/send/?phone=50944471926&text&type=phone_number&app_absent=0">David Frantz
      Merlyn</a>.
  </div>
</body>

</html>
